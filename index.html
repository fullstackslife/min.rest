<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisperscroll Poetry</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="fade top"></div>
    <div class="fade bottom"></div>

    <div class="poem-container">
        <h1 class="poem-title"></h1>
        <h2 class="poem-author"></h2>
        <div class="poem">
            <!-- Poem content will be dynamically inserted here -->
        </div>
    </div>

    <div class="controls">
        <select class="control-select">
            <!-- Poem options will be dynamically inserted here -->
        </select>
        <button class="control-btn play">⏸</button>
        <button class="control-btn speed">Speed</button>
        <button class="control-btn theme">🌙</button>
    </div>

    <script src="/js/poems.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
